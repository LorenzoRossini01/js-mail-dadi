  <body class="bg-dark">
    <div class="container">
      <div class="row justify-content-center" id="result-success">
        <div class="col-7 my-3">
          <div class="card p-4">
            <h1 class="text-center">Login</h1>
            <form>
              <div>
                <label for="user-email-input">Email</label>
                <input
                  type="email"
                  id="user-email-input"
                  class="form-control my-3"
                />
              </div>
              <div>
                <label for="user-psw-input">Password</label>
                <input
                  type="password"
                  id="user-psw-input"
                  class="form-control my-3"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary w-25"
                id="submit-button"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
